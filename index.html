  <body class="">
    <button id="themeButton">
      <i id="themeButton__icon" data-feather="moon"></i>
    </button>
    <div class="container">
      <!-- Clock and Greetings  -->

      <div class="timeBlock">
        <div class="clock">
        <div spellcheck="false" class="text" contenteditable="true">
          <div id="hour" class=""></div>
          <div id="separator" class=""></div>
          <div id="minutes" class=""></div>
        </div>
        </div>
        <div id="greetings" class=""></div>
      </div>

      <!-- Date and Weather  -->

      <div class="weatherBlock">
        <div class="weatherBlock__date">
          <div spellcheck="false" class="text" contenteditable="true">
          <div id="month" class=""></div>
          <div id="day" class=""></div>
        </div>
        </div>
        <div class="weatherBlock__weather">
          <div class="weather-icon">
            <img src="assets/icons/OneDark/unknown.png" />
          </div>
          <div class="temperature-value">
            <p class="">- °<span class="g">c</span></p>
          </div>
          <div class="temperature-description">
            <p class=""></p>
          </div>
        </div>
      </div>

      <!-- 
        ┌┐ ┬ ┬┌┬┐┌┬┐┌─┐┌┐┌┌─┐
        ├┴┐│ │ │  │ │ ││││└─┐
        └─┘└─┘ ┴  ┴ └─┘┘└┘└─┘ 
        -->

      <div class="buttonLink" id="buttonsContainer"></div>

      <!-- 
        ┬  ┬┌─┐┌┬┐┌─┐
        │  │└─┐ │ └─┐
        ┴─┘┴└─┘ ┴ └─┘
        -->

      <div class="card list list__1" id="list_1"></div>

      <div class="card list list__2" id="list_2"></div>
    </div>

    <!-- Config  -->
    <script src="config.js"></script>

    <!-- Scripts  -->
    <script src="assets/js/time.js"></script>
    <script src="assets/js/theme.js"></script>
    <script src="assets/js/greeting.js"></script>

    <script src="assets/js/cards.js"></script>
    <script src="assets/js/lists.js"></script>

      </div>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
  <div class="wrapper">
    <div class="top-bar">
      <i class="material-icons">expand_more</i>
      <span>Now Playing</span>
      <i class="material-icons">more_horiz</i>
    </div>
    <div class="img-area">
      <img src="" alt="">
    </div>
    <div class="song-details">
      <p class="name"></p>
      <p class="artist"></p>
    </div>
    <div class="progress-area">
      <div class="progress-bar">
        <audio id="main-audio" src=""></audio>
      </div>
      <div class="song-timer">
        <span class="current-time">0:00</span>
        <span class="max-duration">0:00</span>
      </div>
    </div>
    <div class="controls">
      <i id="repeat-plist" class="material-icons" title="Playlist looped">repeat</i>
      <i id="prev" class="material-icons">skip_previous</i>
      <div class="play-pause">
        <i class="material-icons play">play_arrow</i>
      </div>
      <i id="next" class="material-icons">skip_next</i>
      <i id="more-music" class="material-icons">queue_music</i>
    </div>
    <div class="music-list">
      <div class="header">
        <div class="row">
          <i class= "list material-icons">queue_music</i>
          <span>Music list</span>
        </div>
        <i id="close" class="material-icons">close</i>
      </div>
      <ul>
        <!-- here li list are coming from js -->
      </ul>
    </div>
  </div>

  <script src="js/music-list.js"></script>
  <script src="js/script.js"></script>





  
</body>
